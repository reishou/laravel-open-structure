version: '3'

services:
  app:
    build:
      context: docker/app
    ports:
      - 22040:80
    volumes:
      - ./:/var/www/html
      - ./docker/app/logs/nginx:/var/log/nginx
      - ./docker/app/.composer:/root/.composer
    depends_on:
#      - mysql
      - postgres

#  mysql:
#    image: mysql:5.7
#    environment:
#      - MYSQL_DATABASE=laravel
#      - MYSQL_ROOT_PASSWORD=secret
#    volumes:
#      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
#      - ./docker/mysql/data:/var/lib/mysql
#      - ./docker/mysql/logs:/var/log/mysql
#    ports:
#      - ${MYSQL_PORT}:3306

  postgres:
    build:
      context: docker/postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_MULTIPLE_DATABASES_WITH_POSTGIS=laravel
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    ports:
      - 22041:5432

  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-west-2
      - DATA_DIR=/tmp/localstack/data
    ports:
      - 22042:4566
    volumes:
      - ./docker/localstack/data:/tmp/localstack
      - ./docker/localstack/docker-entrypoint-initaws.d:/docker-entrypoint-initaws.d
    networks:
      default:
        aliases:
          - laravel-bucket.localhost
